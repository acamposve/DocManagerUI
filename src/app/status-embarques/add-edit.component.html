<h1 *ngIf="isAddMode">Add Status</h1>
<h1 *ngIf="!isAddMode">Edit Status</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">

        
        <div class="form-group col-5">
            <label>Status Description</label>
            <input type="text" formControlName="statusDescription" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.statusDescription.errors }" />
            <div *ngIf="submitted && f.statusDescription.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        
    </div>
   

    
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
