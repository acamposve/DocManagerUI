<h1>Status Embarques</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Status Embarques</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Status Description</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let statusBD of statusembarques">
            <td>{{statusBD.statusDescription}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{statusBD.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteStatusEmbarques(statusBD.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="statusBD.isDeleting">
                    <span *ngIf="statusBD.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!statusBD.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!statusembarques">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
